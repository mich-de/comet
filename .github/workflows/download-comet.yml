name: Download Comet Latest (Win64)

on:
  schedule:
    - cron: '0 0 * * *'        # ogni giorno a mezzanotte UTC
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Comet Windows 64-bit
        run: |
          mkdir -p releases
          curl -L --fail --insecure -H "User-Agent: Mozilla/5.0" \
            -o releases/comet-installer-win_x64.exe \
            "https://www.perplexity.ai/rest/browser/download?platform=win_x64&channel=stable"

      - name: Create/Update GitHub Release (comet-win64-latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: comet-win64-latest
          name: Comet Win64 Latest
          draft: false
          prerelease: false
          files: releases/comet-installer-win_x64.exe
          overwrite: true          # sovrascrive asset e release con lo stesso tag[web:79]
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Delete all other releases and tags
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          OWNER: mich-de
          REPO: comet
        run: |
          set -e

          echo "Pulizia release/tag non pi√π usati..."

          # prendi ID della release 'comet-win64-latest'
          LATEST_ID=$(gh api \
            repos/$OWNER/$REPO/releases/tags/comet-win64-latest \
            --jq '.id')

          echo "ID release corrente: $LATEST_ID"

          # lista tutte le release
          ALL_IDS=$(gh api repos/$OWNER/$REPO/releases --paginate --jq '.[].id')

          for ID in $ALL_IDS; do
            if [ "$ID" != "$LATEST_ID" ]; then
              echo "Elimino release ID=$ID"
              gh api \
                --method DELETE \
                repos/$OWNER/$REPO/releases/$ID || true
            fi
          done

          # elimina tutti i tag tranne 'comet-win64-latest'
          TAGS=$(git tag -l)

          for TAG in $TAGS; do
            if [ "$TAG" != "comet-win64-latest" ]; then
              echo "Elimino tag $TAG"
              git push origin :refs/tags/$TAG || true
              git tag -d "$TAG" || true
            fi
          done
