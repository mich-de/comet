name: Download Comet Latest (Win64)

on:
  schedule:
    - cron: '0 0 * * *'        # Every day at midnight UTC
  workflow_dispatch:           # Allows manual trigger

# PERMISSIONS are crucial here. 
# We need 'contents: write' for releases/tags and 'deployments: write' for the cleanup step.
permissions:
  contents: write
  deployments: write

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Comet Windows 64-bit
        run: |
          mkdir -p releases
          curl -L --fail --insecure -H "User-Agent: Mozilla/5.0" \
            -o releases/comet-installer-win_x64.exe \
            "https://www.perplexity.ai/rest/browser/download?platform=win_x64&channel=stable"

      - name: Create/Update GitHub Release (comet-win64-latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: comet-win64-latest
          name: Comet Win64 Latest
          draft: false
          prerelease: false
          files: releases/comet-installer-win_x64.exe
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete all other releases and tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -e
          echo "Cleaning up old releases/tags..."
          
          # 1. CLEANUP RELEASES
          LATEST_ID=$(gh api repos/$OWNER/$REPO/releases/tags/comet-win64-latest --jq '.id')
          ALL_IDS=$(gh api repos/$OWNER/$REPO/releases --paginate --jq '.[].id')

          for ID in $ALL_IDS; do
            if [ "$ID" != "$LATEST_ID" ] && [ -n "$ID" ]; then
              echo "Deleting release ID=$ID"
              gh api --method DELETE repos/$OWNER/$REPO/releases/$ID || true
            fi
          done

          # 2. CLEANUP TAGS
          git fetch --tags
          TAGS=$(git tag -l)
          for TAG in $TAGS; do
            if [ "$TAG" != "comet-win64-latest" ]; then
              echo "Deleting tag $TAG"
              git push origin --delete "$TAG" || true
              git tag -d "$TAG" || true
            fi
          done

      - name: Cleanup Deployments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          echo "Fetching list of deployments..."
          
          # Get all deployment IDs
          IDS=$(gh api "repos/$REPO/deployments?per_page=100" --paginate --jq '.[].id')
          
          if [ -z "$IDS" ]; then
            echo "No deployments found."
            exit 0
          fi
          
          for ID in $IDS; do
            echo "Deleting deployment $ID..."
            # Using '|| true' to prevent failure if deployment is already gone
            gh api --method DELETE "repos/$REPO/deployments/$ID" || true
          done
          
          echo "Cleanup complete!"
